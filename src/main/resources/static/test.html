<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
    $.ajax("http://localhost:8080/api/auth/login", {
        contentType : 'application/json',
        // crossDomain: true,
        data: JSON.stringify({
            "email" : "admin@admin",
            "password" : "admin"
        }),
        method: "POST",
        success: (data, textStatus, jqXHR) => {
            console.log("SUCCESS")
            console.log(data)
            console.log(textStatus)
            console.log(jqXHR)
        },
        error: (jqXHR,textStatus,errorThrown) => {
            console.log("ERROR")
            console.log(jqXHR)
            console.log(textStatus)
            console.log(errorThrown)
        }
    })
</script>
</body>
</html>
